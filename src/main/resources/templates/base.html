<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title%}{%endblock%}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/VGV/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/VGV/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/VGV/static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/VGV/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/VGV/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/VGV/static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <link rel="stylesheet" href="/VGV/static/vendor/bootstrap-select/bootstrap-select.min.css">
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <!-- Navbar Header-->
              <div class="navbar-header">
                <!-- Navbar Brand --><a href="/VGV/home" class="navbar-brand d-none d-sm-inline-block">
                  <div class="brand-text d-none d-lg-inline-block"><span>Virus Genome </span><strong> Viewer</strong></div>
                  <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>VMG</strong></div></a>
                <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav class="side-navbar">
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center">
            <div class="avatar"><img src="/VGV/static/img/favicon.png" alt="..." class="img-fluid rounded-circle"></div>
            <div class="title">
              <h1 class="h4">VGV</h1>
              <p>Micro exploration</p>
            </div>
          </div>
{% block main %}
{% endblock %}
                    <!-- Page Footer-->
          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p>Copyright &copy; 2021. Virus Genome Viewer All rights reserved.</p>
                </div>
                <div class="col-sm-6 text-right">
                  <p></p>
                  <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/VGV/static/vendor/jquery/jquery.min.js"></script>
    <script src="/VGV/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/VGV/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/VGV/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/VGV/static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!--<script src="/VGV/static/js/charts-home.js"></script>-->
    <!-- Main File-->
    <script src="/VGV/static/js/front.js"></script>
    <script src="/VGV/static/vendor/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/VGV/static/js/d3.min.js"></script>
    {% block script%}{%endblock%}

</html>
